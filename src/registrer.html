<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Cámbialo Registro</title>
</head>
<body>
<section class="hero is-primary is-fullheight is-warning">
  <div class="hero-body">
    <div class="hero-body ">
      <div class="container ">
        <div class="columns">
          <div class="column">
            <p class="title has-text-info has-text-centered">
            Ready for change
          </p>
          <p class="subtitle has-text-info has-text-centered ">
            Exchange what you don't use for what you will take advantage of.
          </p>
          </div>     
        </div>
        <div class="columns is-centered">
          <div class="column is-half-tablet is-half-desktop is-half-widescreen">
            <form action="" class="box has-background-white">
              <p class="subtitle has-text-info has-text-centered">
                Registration is free
              </p>
              <div class="field ">
                <label for="" class="label has-text-info">User</label>
                <div class="control has-icons-left">
                  <input type="email" placeholder="Fulgencio Pérez" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field ">
                <label for="" class="label has-text-info">Email</label>
                <div class="control has-icons-left">
                  <input type="email" placeholder="example@email.com" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label has-text-info">Password</label>
                <div class="control has-icons-left">
                  <input type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                  I accept the privacy terms
                </label>
              </div>
              <div class="field">
                <label for="" class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <div class="field">
                <button class="button is-success has-background-link">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
<body>
</html>
