    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión para entrar en la página</p>
                    <button id="loginButton2">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para poder iniciar sesión</p>
                    <button id="registerButton2" style="background-color: #012BB3;">Registrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="#" id="formLogin" method="GET" class="formulario__login">
                    <h2>Iniciar sesión</h2>
                    <input id="userLogin" type="text" placeholder="Nombre de usuario" required>
                    <input id="pswLogin" type="password" placeholder="Contraseña" required>
                    <button id="loginButton"  style="background-color: #012BB3;">Iniciar sesión</button>
                </form>

                <!--Register-->
                <form  action="#"  class="formulario__register">
                    <h2>Registrarse</h2>
                    <input id="nameUser" type="text" placeholder="Nombre completo" required>
                    <input id="user" type="text" placeholder="Nombre de usuario"required>
                    <input id="psw" type="password" placeholder="Contraseña"required>
                    <input id="checkTerms" type="checkbox" required >Estoy de acuerdo con los <a href="./terms-conditions.html">terminos y condiciones</a>
                    <br>
                    <button id="registerButton" style="background-color: #012BB3;">Registrarse</button>
                </form>
            </div>
        </div>

    </main>
